<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Acompanhamento de Exigências</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="util.js"></script>
    <script type="module" src="exigencias.js"></script>
    <link href="licenca.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />

  </head>
  <body>

    <header class="bg-custom text-white py-3 ps-4 d-flex justify-content-between">
        <h1 class="my-0"><i class="fas fa-clipboard-list me-2"></i>Acompanhamento de Exigências</h1>
        <div class="ms-auto">
          <a href="#" class="btn btn-link text-white"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
        </div>
      </header>
      
    <div class="container-fluid">
      <div class="row page-container">
      
        <div class="col-md-2 d-none d-md-block bg-light sidebar" id="menu-container" >
        </div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 main-content">
          <h2>Consultar Exigências</h2>
          <form id="form-filtro">
            <div class="row">
              <div class="col-md-3">
                <label for="processo" class="form-label">Processo</label>
                <input type="text" class="form-control" id="processo" data-key="processo"/>
              </div>

              <div class="col-md-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-control" id="status" data-key="status">
                  <option value="">Todos</option>
                  <option value="pendente">Pendente</option>
                  <option value="cumprida">Cumprida</option>
                </select>
              </div>
          
              <div class="col-md-2">
                <label for="prazo-inicial" class="form-label">Prazo de</label>
                <input type="date" class="form-control" id="prazo-inicial" data-key="prazo-inicial"/>
              </div>
          
              <div class="col-md-2">
                <label for="prazo-final" class="form-label">Prazo até</label>
                <input type="date" class="form-control" id="prazo-final" data-key="prazo-final"/>
              </div>              

              <div class="col-md-2 d-flex align-items-end justify-content-end">
                <button type="button" class="btn btn-primary me-2" id="pesquisar">Pesquisar</button>
                <button type="button" class="btn btn-primary" id="download-excel"><i class="fas fa-file-excel"></i></button>
              </div>

            </div>
          </form>
          
          <div id="error-message" class="alert alert-danger d-none mt-4"></div>
          
          <div id="exigencias" class="my-5">
              <table id="tabela-registros" class="table table-striped mt-1" data-table="exigencias">
                <thead>
                  <tr>
                    <th scope="col" data-header="exigencia-descricao">Exigência</th>
                    <th scope="col" data-header="exigencia-processo" style="width: 10%;">Processo</th>
                    <th scope="col" data-header="exigencia-prazo" style="width: 5%;">Prazo</th>
                    <th scope="col" data-header="exigencia-acoes" style="width: 10%;">Ações</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>              
            
          </div>
        </main>
      </div>
    </div>

  </body>
</html>
