<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Acompanhamento de Exigências</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="util.js"></script>
    <script type="module" src="licenca.js"></script>
    <link href="licenca.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />

  </head>
  <body>

    <!-- Modal Cadastrar Licença -->
    <div class="modal fade" id="modal-inserir-licenca" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Processo não cadastrado</h5>
            <button type="button" class="btn-close" id="btn-fechar-modal-licenca" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="modal-licenca-processo"/>            
            <p id="modal-licenca-text"></p>
            <div class="mb-3">
              <input type="file" accept=".pdf" class="form-control" id="arquivoInput" aria-describedby="arquivoHelp">
              <div id="arquivoHelp" class="form-text"></div>
            </div>            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="submitArquivo">OK</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Modal Status Licença-->
    <div class="modal fade" id="modal-status-licenca" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Status Processo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="modal-status-text"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>    

    
    <header class="bg-custom text-white py-3 ps-4 d-flex justify-content-between">
        <h1 class="my-0"><i class="fas fa-clipboard-list me-2"></i>Acompanhamento de Exigências</h1>
        <div class="ms-auto">
          <a href="#" class="btn btn-link text-white"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
        </div>
      </header>
      
    <div class="container-fluid">
      <div class="row page-container">
      
        <div class="col-md-2 d-none d-md-block bg-light sidebar" id="menu-container" >
        </div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 main-content">
          <h2>Visualizar Licença</h2>
          <form id="form-filtro">
            <div class="row">
              <div class="col-md-4">
                <label for="processo" class="form-label">Processo</label>
                <input type="text" class="form-control" id="processo" data-key="processo"/>
              </div>
              <div class="col-md-4 d-flex align-items-end">
                <button type="button" class="btn btn-primary me-2" id="pesquisar">
                    Pesquisar
                </button>
                <button type="button" class="btn btn-primary me-2" id="limpar">
                    Limpar
                </button>
              </div>
            </div>
          </form>
          
          <div id="error-message" class="alert alert-danger d-none mt-4"></div>
          
          <div id="licenca" class="my-5" style="display: none;">
            
              <div class="row mt-4">
                <div class="text-center mb-3">
                  <button type="button" class="btn btn-primary me-2" id="edit"><i class="fas fa-edit"></i></button>
                  <button type="button" class="btn btn-primary me-2" id="save" style="display:none;"><i class="fas fa-save"></i></button>
                  <button type="button" class="btn btn-primary me-2" id="cancel" style="display:none;"><i class="fas fa-undo"></i></button>
                  <button type="button" class="btn btn-primary me-2" id="excel"><i class="fas fa-file-excel"></i></button>
                  <button type="button" class="btn btn-primary me-2" id="pdf"><i class="fas fa-file-pdf"></i></button>
                </div>                
                <h3 class="text-center">
                  <input type="text" class="input-title" data-key="titulo" readonly/>
                </h3>      
              </div>
              
              <input type="hidden" id="id" data-key="id"/>

              <div class="row mt-4">                              
                <div class="col-md-4">
                  <label for="processo" class="form-label">Processo</label>
                  <input type="text" class="form-control" data-key="processo" disabled/>
                </div>
                <div class="col-md-4">
                  <label for="status" class="form-label">Status</label>
                  <input type="text" class="form-control" data-key="status" disabled/>
                </div>
              </div>

              <div class="row mt-3">                              
                <div class="col-md-4">
                  <label for="razao-social" class="form-label">Razão Social</label>
                  <input type="textarea" class="form-control" data-key="razao-social" readonly/>
                </div>
                <div class="col-md-4">
                  <label for="municipio" class="form-label">Município</label>
                  <input type="text" class="form-control" data-key="municipio" readonly/>
                </div>
              </div>              

              <div class="row mt-3">
                <div class="col-md-12">
                  <label for="caracterizacao-empreendimento" class="form-label">Caracterização do Empreendimento</label>
                  <textarea id="caracterizacao-empreendimento" class="form-control" rows="4"  data-key="caracterizacao-empreendimento" readonly></textarea>
                </div>
              </div>              

              <div class="row mt-3">
                <div class="col-md-4">
                  <label for="data-emissao" class="form-label">Data Emissão</label>
                  <input type="date" class="form-control" data-key="data-emissao" readonly/>
                </div>
                <div class="col-md-4">
                  <label for="data-validade" class="form-label">Data Validade</label>
                  <input type="date" class="form-control" data-key="data-validade" readonly/>
                </div>
                <div class="col-md-4">
                  <label for="prazo-renovacao" class="form-label">Prazo Solicitação Renovação</label>
                  <input type="date" class="form-control" data-key="prazo-renovacao" readonly/>
                </div>
              </div>

              <!-- <h4 class="mt-5 text-center" id="title"><strong>Exigências</strong></h4> -->

              <div class="text-center mt-5">
                <div class="d-inline-flex align-items-center justify-content-center">
                  <h4 class="mb-0" id="title"><strong>Exigências</strong></h4>
                  <button type="button" class="btn btn-primary btn-sm ms-2" id="addRow" style="display:none;">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
              </div>              
            
              <table id="tabela-registros" class="table table-striped mt-1" data-table="exigencias">
                <thead>
                  <tr>
                    <th scope="col" data-header="exigencia-descricao">Exigência</th>
                    <th scope="col" data-header="exigencia-prazo" style="width: 5%;">Prazo</th>
                    <th scope="col" data-header="exigencia-acoes" style="width: 10%;">Ações</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>              
            
          </div>
        </main>
      </div>
    </div>

  </body>
</html>
