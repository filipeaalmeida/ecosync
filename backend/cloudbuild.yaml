# Cloud Build configuration for deploying to Cloud Run
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/ecosync-backend:$COMMIT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ecosync-backend:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ecosync-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ecosync-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'FIREBASE_STORAGE_BUCKET=$_FIREBASE_STORAGE_BUCKET'

# Substitutions for environment variables
substitutions:
  _FIREBASE_STORAGE_BUCKET: 'your-project-id.appspot.com'

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/ecosync-backend:$COMMIT_SHA'

# Timeout for the entire build
timeout: '1200s'